<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Admin</title>
</head>
<body>
<div class="row">
    <div class="col-1"></div>
    <div class="col">
        <h1>Benvenuto <% if user %>
        <% user %>
        <% endif %>,
        admin supremo del cinema</h1>
    </div>
</div>
<br><br>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <form action="/create_page_film" method="post">

            <label>Nuovo titolo film:</label>
            <input type="text" class="form-control" id="newTitle" name="chsnFilm"><br><br>

            <label>Genere/i:</label>
            <input type="text" class="form-control" id="newGenre" name="newGenre" placeholder="Commedia, Fantasy..."><br><br>

            <label>Registi:</label>
            <input type="file" class="form-control" id="newMovDir" name="newMovDir" placeholder="Nome Cognome, Nome Cognome..."><br><br>

            <label>Attori:</label>
            <input type="text" class="form-control" id="newActors" name="newActors" placeholder="Nome Cognome, Nome Cognome..."><br><br>

            <label>Tipologia:</label>
            <select name="is3d" id="is3d">
                <option selected>--</option>
                <option>3D</option>
                <option>2D</option>
            </select><br><br>

            <label>Inserire locandina:</label>
            <input type="file" class="form-control" id="newImage" name="newImage"><br><br>

            <label>Trama:</label> <br>
            <textarea id="newPlot"  name="newPlot" placeholder="Trama:"></textarea>
            <br><br>

            <label>Prima data nel cinema:</label>
            <input type="text" id="newStartData" class="form-control" name="newStartData" placeholder=" gg/mm/aa"><br><br>

            <label>Ultima data nel cinema:</label>
            <input type="text" id="newLastData" class="form-control" name="newLastData" placeholder=" gg/mm/aa"><br><br>

            <label>Durata (in minuti)</label>
            <input type="text" id="newDuration" class="form-control" name="newDuration" placeholder=" 120"><br><br>

            <label>Paese d'origine:</label>
            <input type="text" id="newCountry" class="form-control" name="newCountry"><br><br>

            <label>Anno  pubblicazione:</label>
            <input type="text" id="newYearPubb" class="form-control" name="newYearPubb"><br><br>

            <label>Et√† minima:</label>
            <input type="text" class="form-control" id="newMinAge" name="newMinAge">

            <br><br>
            <input type="submit" value="Submit">
            <br><br>
        </form>
    </div>
</div>


</body>
