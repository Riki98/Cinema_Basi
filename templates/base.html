<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.5.0.js') }}" ></script>

    <title>Cinema_Basi</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><h1 class="font-weight-bold">UCIMG</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="row">
            <div class="col-4"></div>
            <div class="col">
                <div class="row d-flex justify-content-around">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" name="titolo">
                            <p id="dropdown-title">Film</p>
                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <form id="titleform" class="form">
                            {% for titolo in movies %}
                                <a class="dropdown-item titlefilm" href="#">{{ titolo[0] }}</a>
                            {% endfor %}
                        </form>
                        </div>
                    </div>
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <p id="dropdown-day">Giorno</p>
                        </a>

                        <div class="dropdown-menu" id="dayfilm" aria-labelledby="dropdownMenuLink">
                            <!-- CODICE IN ARRIVO -->
                        </div>
                    </div>
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <p id="dropdown-time">Orario</p>
                        </a>

                        <div class="dropdown-menu" id="timefilm" aria-labelledby="dropdownMenuLink">
                            <!-- CODICE IN ARRIVO -->
                        </div>
                    </div>
                    {% if log != 0 %}
                    <button type="button" class="btn btn-warning align-right" id="prenotazione">Prenota</button>
                    {% endif %}
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-2">
                <div class="row d-flex justify-content-around">
                {% if log == 0 %}
                <!-- Button trigger modal SIGN IN -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalLogin">
                    Sign In
                </button>
                <!-- Button trigger modal SIGN UP -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalRegistration">
                    Sign Up
                </button>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>


{% block pagebody %}

{% endblock %}


<footer class="site-footer" role="contentinfo">
    <div class="card-footer mt-auto row">
        <div class="col-3">
            <h2 class="font-weight-bold">UCIMG</h2>
            <p class="text-justify textwhilefont">
                Via PlutoPaperino
            </p>
        </div>
        <div class="col-6"></div>
        <div class="col-3">
            <h2>Contatti</h2>
            <p class="text-justify textwhilefont">
                info@ucimg.it
            </p>
        </div>
    </div>
</footer>




<script src="{{ url_for('static', filename='js/mainjs.js') }}"></script>

</body>
</html>
