<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.5.0.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <title>Cinema_Basi</title>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/"><h1 class="font-weight-bold">UCIMG</h1></a>

    <div class="navbar-collapse">
        <div class="row">
            <div class="col-2">
                {% if current_user.is_authenticated %}
                <p style="color: azure">Hi {{ current_user.email }}!</p>
                {% endif %}
            </div>

                <div class="col-2">
                <form action="/" method="POST">
                    <input type="text" class="form-control" id="inputTitle" name="inputTitle"
                           aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Inserisci titolo">
                </div>
                <div class="col-2">
                    <select name="inputGenere" id="inputGenere" class="form-control" text="genere">
                        <option value="none" selected disabled hidden>
                            Ricerca per genere
                        </option>
                        {% for genere in availableGeneri %}
                        <option>{{genere}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <button class="btn btn-success" type="submit">Search</button>
                </div>
            </form>


            {% block pagebody %}

            {% endblock %}

        </div>
    </div>

    <br><br><br><br>
    <footer class="site-footer" role="contentinfo">
        <div class="card-footer mt-auto row">
            <div class="col-3">
                <h2 class="font-weight-bold">UCIMG</h2>
                <p class="text-justify textwhilefont">
                    Via PlutoPaperino
                </p>
            </div>
            <div class="col-6"></div>
            <div class="col-3">
                <h2>Contatti</h2>
                <p class="text-justify textwhilefont">
                    info@ucimg.it
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
