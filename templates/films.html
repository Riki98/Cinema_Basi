
    <!-- Elenco FILM disponibili -->
       <div class="works" id="work">
        <div class="container">
            <!-- heading -->
            <h2 color="black">In sala...</h2>
            <!-- paragraph -->
            <p>Clicca sul film per saperne di pi√π.</p>
            <div class="row">

                {% for film in movies %}

                <div class="col-md-3">
                    <!-- work item -->
                    <div class="work-item">
                        <!-- work details image -->
                        <a {% if current_user.is_authenticated %}
                            href="/film/{{film.idfilm}}"
                            {% endif %}>
                        <img class="img-responsive" src="/static/img/Locandine/{{ film.titolo.strip() }}.png"></a>
                        <div class="row">
                        <!-- heading -->
                        <h5> <a class="text-center"
                            {% if current_user.is_authenticated %}
                            href="/film/{{film.idfilm}}"
                            {% endif %}>
                            {{ film.titolo }}</a></h5>
                        </div>
                        <div class="row">
                        <!-- brand org -->
                        <span>{{ film.genere }}</span>
                        {% if film.is3d %}
                        <b>3D</b>
                        {% endif %}
                        </div>
                    </div>
                    <br><br><br>
                </div>

                {% endfor %}
            </div>
        </div>
    </div>
