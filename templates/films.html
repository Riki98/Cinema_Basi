{% block films %}

<!-- Elenco FILM disponibili -->
   <div class="works" id="work">
    <div class="container">
        <!-- heading -->
        <h2 color="black">In sala...</h2>
        <!-- paragraph -->
        <p>Clicca sul film per saperne di pi√π.</p>
        <div class="row">

            {% for film in movies %}

            <div class="col-md-3">
                <!-- work item -->
                <div class="work-item">
                    <!-- work details image -->
                    <img class="img-responsive" src="/static/img/Locandine/{{ film.titolo.strip() }}.png"/>
                    <!-- heading -->
                    <h3> <a
                        {% if current_user.is_authenticated %}
                        href="/film/{{film.idfilm}}"
                        {% endif %}
                        >{{ film.titolo }}</a></h3>
                    &nbsp;&nbsp;
                    <!-- brand org -->
                    <span class="org">{{ film.genere }}</span>
                    {% if film.is3d %}
                    <b>3D</b>
                    {% endif %}
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
