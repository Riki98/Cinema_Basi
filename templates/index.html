{% extends "base.html" %}

{% block pagebody %}

<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Effettua l'accesso per riuscire a prenotare!
            </div>

            <form action="/login" method="post">

                <!-- Username -->
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
                            </div>
                            <input name="mailLogin" type="text" class="form-control"
                                   aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>

                <!-- Password -->

                <div class="row">
                    <div class="col-1"></div>
                    <div class="col">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
                            </div>
                            <input name="passwordLogin" type="text" class="form-control"
                                   aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>

            </form>
        </div>
    </div>
</div>


<!-- Fine modal login -->

<!-- Inizio modal registration -->

<div class="modal fade" id="modalRegistration" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title" id="exampleModalLabel">Registrati</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Effettua l'accesso per riuscire a prenotare!
            </div>

            <!-- Form di registrazione -->

            <form action="/register" method="post">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input name="emailReg" type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input name="passReg" type="password" class="form-control" id="inputPassword4">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputName">Nome</label>
                            <input name="nameReg" type="text" class="form-control" id="inputName">
                        </div>
                        <div class="form-group">
                            <label for="inputSurname">Cognome</label>
                            <input name="surnameReg" type="text" class="form-control" id="inputSurname">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Indirizzo</label>
                            <input name="addressReg" type="text" class="form-control" id="inputAddress"
                                   placeholder="Via PippoPluto 1">
                        </div>
                        <div class="form-group">
                            <label for="inputBirthdate">Data di nascita</label>
                            <input name="birthdateReg" type="text" class="form-control" id="inputBirthdate"
                                   placeholder="gg/mm/aaaa">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input name="cityReg" type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select name="stateReg" id="inputState" class="form-control">
                                    <option selected>Scegli...</option>
                                    <option>Venezia</option>
                                    <option>Briganti</option>
                                    <option>Maedetti</option>
                                    <option>Teroni</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input name="zipReg" type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputNumberCell">Numero di telefono</label>
                                <input name="cellReg" type="text" class="form-control" id="inputNumberCell">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputSex">Sesso</label>
                                <select name="sexReg" id="inputSex" class="form-control">
                                    <option selected>-</option>
                                    <option>M</option>
                                    <option>F</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Figli</label>
                                <input name="nSonReg" type="text" class="form-control" id="inputChild">
                            </div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>


                <!-- Fine form di registrazione -->

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
